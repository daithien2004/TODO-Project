name: Update Jira on PR Merge

on:
  pull_request:
    types: [closed]  # K√≠ch ho·∫°t khi PR ƒë√≥ng

jobs:
  update-jira:
    if: github.event.pull_request.merged == true  # Ch·ªâ ch·∫°y khi PR merged
    runs-on: ubuntu-latest
    steps:
      - name: Extract Issue Key
        id: extract-issue
        run: |
          # L·∫•y Issue Key t·ª´ t√™n PR ho·∫∑c commit (vd: "TODO-1: Fix bug")
          ISSUE_KEY=$(echo "${{ github.event.pull_request.title }}" | grep -oE '[A-Z]+-[0-9]+')
          echo "ISSUE_KEY=$ISSUE_KEY" >> $GITHUB_OUTPUT

      - name: Notify Slack
        if: steps.extract-issue.outputs.ISSUE_KEY != ''
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
          ISSUE_KEY: ${{ steps.extract-issue.outputs.ISSUE_KEY }}
        run: |
          curl -X POST -H 'Content-type: application/json' \
            --data "{\"text\":\"üöÄ Issue $ISSUE_KEY ƒë√£ ƒë∆∞·ª£c ƒë√≥ng th√†nh c√¥ng! Xem t·∫°i: ${{ secrets.JIRA_BASE_URL }}/browse/$ISSUE_KEY\"}" \
            $SLACK_WEBHOOK

      - name: Transition Jira Issue
        if: steps.extract-issue.outputs.ISSUE_KEY != ''
        env:
          JIRA_BASE_URL: ${{ secrets.JIRA_BASE_URL }}
          JIRA_EMAIL: ${{ secrets.JIRA_USER_EMAIL }}
          JIRA_TOKEN: ${{ secrets.JIRA_API_TOKEN }}
          ISSUE_KEY: ${{ steps.extract-issue.outputs.ISSUE_KEY }}
        run: |
          # G·ªçi API Jira ƒë·ªÉ chuy·ªÉn tr·∫°ng th√°i issue sang "Done"
          curl --request POST \
            --url "$JIRA_BASE_URL/rest/api/3/issue/$ISSUE_KEY/transitions" \
            --user "$JIRA_EMAIL:$JIRA_TOKEN" \
            --header "Accept: application/json" \
            --header "Content-Type: application/json" \
            --data '{
              "transition": {
                "id": "11"  # Thay b·∫±ng ID transition ph√π h·ª£p (vd: 31 = Done)
              }
            }'
